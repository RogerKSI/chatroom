<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Chat Example</title>

		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="resources/css/bulma.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="resources/css/style.css" />

	</head>

	<body style="background-color: #00d1b2;">

		<div class="columns">
			<div class="column is-4 is-offset-4" style="padding: 20px 20px 20px 20px"> 
				<form id="form">
					<div class="tile" style="padding-top: 32vh;">
						<div class="tile is-child box notification" style="padding-top: 35px;padding-bottom: 35px;">
							<div class="field has-addons has-addons-centered">
								<p class="control is-expanded has-icon">
									<input type="text" class="input" id="username" placeholder="username">
									<span class="icon is-small is-left">
										<i class="fa fa-user"></i>
									</span>
								</p>
								<p class="control">
									<a id="login" class="button is-primary">Login</a>
								</p>
							</div>
						</div>
					</div>	
				</form>
			</div>
			
		</div>
		<script type="text/javascript" src="resources/js/jquery-3.2.1.min.js"></script>		
		<script type="text/javascript" src="resources/js/custom.js"></script>
		<script type="text/javascript">
			window.onload = function () {
			
					var username = document.getElementById("username");
					var room = document.getElementById("room");
							
					function login(event) {
							event.preventDefault();
							document.cookie = "username=" + username.value;
							
							window.location = 'http://' + document.location.host + "/room";
							return false;					
					}		
					
					document.getElementById("login").onclick = function (event) {
							return login(event);
					};

					document.getElementById("form").onsubmit = function (event) {
							return login(event);
					};

			};
		</script>
	</body>
</html>
