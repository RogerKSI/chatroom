<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Chat Example</title>

		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="resources/css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="resources/css/style.css" />

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body style="background-color: #defeff">
		<!--Import jQuery before materialize.js-->
		<div class="container">
			<div class="row">
				<form id="form" class="col s6 offset-s3" style="border-style:solid; border-width: 3px; border-color: red; margin-top: 30vh">
					<div style="padding: 20px 20px 20px 20px"> 
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">account_circle</i>
								<input type="text" class="validate" id="username">
								<label for="icon_prefix">username</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">room</i>
								<input type="tel" class="validate" id="room">
								<label for="icon_room">Room</label>
							</div>
						</div>
						<div class="row">
							<button class="btn waves-effect waves-light" type="submit" name="action" style="float:right;">Login
								<i class="material-icons right">call</i>
							</button>			
						</div>
					</div>
				</form>
			</div>
		</div>
		
		
		<script type="text/javascript" src="
		https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="resources/js/materialize.min.js"></script>
		<script type="text/javascript">
			window.onload = function () {
			
					var username = document.getElementById("username");
					var room = document.getElementById("room");
												
					document.getElementById("form").onsubmit = function (event) {
							
							event.preventDefault();
							document.cookie = "username=" + username.value;
							console.log(document.location.host + "/room/" + room.value);
							
							window.location = 'http://' + document.location.host + "/room/" + room.value;
							return false;
					};

			};
		</script>
	</body>
</html>
